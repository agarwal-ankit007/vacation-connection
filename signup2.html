<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up|Vacation Connection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/login.png"/>

	<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="styles/util.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/slider_home.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30 back">
				<form class="login100-form validate-form" action="connect.php" method="post">
					<div class="login100-form-avatar">
						<img src="images/login.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Name required" >
				<input class="input100 sign-input" type="text" name="firstname" placeholder="Firstname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100  m-b-10" >
				<input class="input100 sign-input" type="text" name="lastname" placeholder="Lastname">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Email required" >
				<input class="input100 sign-input " type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>
                    
                     <div class="wrap-input100 validate-input m-b-10" data-validate = "This field is required" >
				<input class="input100 sign-input " type="text" name="gender" placeholder="Gender M / F" autocomplete="on">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "mobile no required">
						<input class="input100 sign-input" type="tel" name="cus_mobile" placeholder="Mobile No." autocomplete="on">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile"></i>
						</span>
					</div>





					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password required">
						<input class="input100 sign-input" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Password required">
						<input class="input100 sign-input" type="password" name="confirm" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>


					<div class="container-login100-form-btn p-t-10 sign">
						<button class="login100-form-btn sign-btn" type="submit">
							Sign up
						</button>
					</div>


					
				</form>
			</div>
		</div>
	</div>
	
	

	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="js/login.js"></script>

</body>
</html>
